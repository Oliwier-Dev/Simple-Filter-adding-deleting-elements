<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory system</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to the Inventory system</h1>
    <form id="form" autocomplete="off">
        <input type="text" id="addItem" placeholder="Add an item...">
        <input type="text" id="deleteItem" placeholder="Delete an item...">
        <button type="submit" id="submit">Add changes</button>
    </form>
    <h2>Search Items</h2>
    <form id="formSearch" autocomplete="off">
        <input type="text" id="searchInput" placeholder="Search for a item..."><br>
        <button id="searchBtn" type="submit">Search</button>
    </form>
    <h2>All items</h2>
    <table id="table">
        <thead>
            <tr>
                <th>Items</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
